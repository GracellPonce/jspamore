<!DOCTYPE html>
<html>
<head>
    <title> Program 1</title>
    <link href="stylengpages.css" rel="stylesheet"/>
</head>
<body>
    <h1>The sum of two (2) numbers</h1>
    <div class="P1">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"  onfocus="this.value=''" value="0">
        <br/>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" onfocus="this.value=''" value="0"><br/><br/>
    
        <button onclick="addNumbers()">Add</button> <button onclick="ClearFields()">Clear</button><br/><br/>
        <h3>Result: <span id="result">0</span></h3>
    </div>
    
    <a href="index.html"><button>Back To Homepage</button></a>
    
    <script>
        function addNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
    
      if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers in both fields.");
            return;
        }
    
            var result = num1 + num2;
            document.getElementById('result').innerHTML =  result ;
            document.getElementById('result').style.color = "black";
        }
    
    function ClearFields() {
    
         document.getElementById("num1").value = "";
         document.getElementById("num2").value = "";
         document.getElementById("result").innerHTML = "0";
    }
    
    </script>
    </body>
</html>
