<!DOCTYPE html>
<html>
<head>
    <title> Program 4</title>  
    <link href="stylengpages.css" rel="stylesheet"/>
</head>
<body>
    <h1>Average of 4 Quizzes</h1>
    <div class="P4">
    <label for="Num1">ENTER Quiz 1 :</label>
    <input type="number" id="q1"  onfocus="this.value=''" value="0"><br>

    <label for="Num2">ENTER Quiz 2 :</label>
    <input type="number" id="q2"  onfocus="this.value=''" value="0"><br>

    <label for="Num3">ENTER Quiz 3 :</label>
    <input type="number" id="q3"  onfocus="this.value=''" value="0"><br>

    <label for="Num4">ENTER Quiz 4 :</label>
    <input type="number" id="q4"  onfocus="this.value=''" value="0"><br/><br/>

    <button onclick="Average()">COMPUTE</button><br/><br>
    <h1>Average: <span id="average"></span></h1><br>
    <h1>Remark: <span id="remark"></span></h1><br>
    <button onclick="ClearFields()">CLEAR</button><br/><br/>
    <a href="index.html"><button>Back To Homepage</button></a>
    </div>
    <script>
        function Average() {
    var q1 = parseFloat(document.getElementById('q1').value);
    var q2 = parseFloat(document.getElementById('q2').value);
    var q3 = parseFloat(document.getElementById('q3').value);
    var q4 = parseFloat(document.getElementById('q4').value);

    if (isNaN(q1) || isNaN(q2) || isNaN(q3) || isNaN(q4)) {
        alert("Please enter valid grades.");
        return;
    }

    if (q1 < 50 || q1 > 100 || q2 < 50 || q2 > 100 || q3 < 50 || q3 > 100 || q4 < 50 || q4 > 100) {
        alert("Grades must be between 50 and 100.");
        return;
    }

    var aq = (q1 + q2 + q3 + q4) / 4;

    document.getElementById('average').innerHTML = aq;

    var p4Div = document.querySelector('.P4'); // Select the P4 div

    if (aq >= 75) {
        p4Div.style.borderColor = "rgb(84, 255, 68)"; // Change border color to green
        p4Div.style.backgroundColor = "rgba(0, 0, 0, 0.733)"; // Change background color to green
        document.getElementById('average').style.color = "rgb(84, 255, 68)";
        document.getElementById('remark').style.color = "rgb(84, 255, 68)";
        document.getElementById('remark').innerHTML = "Congratulations. You Passed the quiz.";
    } else {
        p4Div.style.borderColor = "rgb(255, 0, 0)"; // Change border color to red
        p4Div.style.backgroundColor = "rgba(0, 0, 0, 0.733)";
        document.getElementById('average').style.color = "rgb(255, 0, 0)";
        document.getElementById('remark').style.color = "rgb(255, 0, 0)";
        document.getElementById('remark').innerHTML = "Sorry, but unfortunately you Failed the quiz.";
    }
}
        function ClearFields() {
            var p4Div = document.querySelector('.P4');
            document.getElementById("q1").value = "0";
            document.getElementById("q2").value = "0";
            document.getElementById("q3").value = "0";
            document.getElementById("q4").value = "0";
            document.getElementById("average").innerHTML = "";
            document.getElementById("remark").innerHTML = "";
            document.getElementById('average').style.color = "white";
            document.getElementById('remark').style.color = "white";
            document.body.style.backgroundColor = "#333";
            p4Div.style.borderColor = "pink";
            p4Div.style.backgroundColor = "rgba(0, 0, 0, 0.733)";
        }
    </script>
</body>
</html>
